    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let myStr
        let words = []
        do {
            myStr = prompt("Digite uma string")


            if (myStr != 'sair') {
                words.push(myStr)
            }
        } while (myStr != 'sair');

        console.table(words)
    </script>
