<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX.2c</title>
</head>

<body>
    <script>
        function showIMC(height, weight) {
            let imc = weight / (height * height)

            if (imc < 18.5) {
                console.log(`Abaixo do peso`);
            } else if (imc >= 18.5 && imc < 25) {
                console.log(`Peso Normal`);
            } else if (imc >= 25 && imc < 30) {
                console.log(`Sobrepeso`);
            } else if (imc >= 30 && imc < 35) {
                console.log(`Obesidade grau I`);
            } else if (imc >= 35 && imc < 40) {
                console.log(`Obesidade grau II`);
            } else if (imc >= 40){
                console.log(`Obesidade grau III ou Mórbida`);
            } else{
                console.log(`ERRO! Valor inváido!`);
            }
        }

        let userHeight = +prompt("Digite o seu peso em KG")
        let userWeight = +prompt("Digite a sua altura em Metros")

        showIMC(userHeight, userWeight)
    </script>
</body>

</html>
