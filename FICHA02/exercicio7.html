    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX.7</title>
</head>

<body>
    <script>
        //Exercício 7

        let num1 = +prompt("Digite um número")
        let num2 = +prompt("Digite outro número")

        let sum = 0

        for (let i = num1; i <= num2; i++) {
            if (i % 2 == 0) {
                sum += i
            }   
        }

        console.log(sum);
    </script>
</body>
