<body>
    <script>
        //Exercício 9

        let num = +prompt("Digite um número")

        let fat = 1

        for (let i = 1; i <= num; i++) {
            fat = fat * i
        }

        console.log(`O fatorial de ${num} é ${fat}`);
    </script>
</body>
