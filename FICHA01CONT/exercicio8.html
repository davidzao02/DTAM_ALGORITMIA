<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        //Exercício 8

        let num = +prompt("Digite um número")

        let calc = 0

        for (let i = 1; i < 10; i++) {
            calc = num * i

            console.log(`${num} x ${i} = ${calc}`);
        }
    </script>
</body>
